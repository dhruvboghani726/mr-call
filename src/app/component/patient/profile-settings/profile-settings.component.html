<div fxLayout="column"  >
    <mat-card  class="backgroud-color-primary color-white"   style="margin:15px"  [ngStyle.xs]="{margin:'0px'}">

        <span class="menu-button mat-h2">
            <mat-icon>account_circle</mat-icon>
            <span class="mat-h2"  ngClass.xs="mat-h3">Profile Settings</span>
        </span>
    </mat-card>
    <div fxLayout="row" fxLayoutGap="10px" style="padding:15px ; min-height: 60vh;" fxLayout.xs="column"   fxLayoutAlign="center center">
        <mat-card class="appointmentcard "  style="cursor: pointer;"  ngClass.xs="appointmentcard-xs"  routerLinkActive="active-list-item"  routerLink="/patient/profile-settings/update-profile" >

            <span class="menu-button mat-h2"  >
                <mat-icon>recent_actors</mat-icon>
              
                <span class="mat-h2"  ngClass.xs="mat-h3">Update Profile</span>
            </span>
        </mat-card>
        <!-- <mat-icon>keyboard_backspace</mat-icon> -->
        <mat-card class="appointmentcard"  style="cursor: pointer;"  ngClass.xs="appointmentcard-xs" routerLinkActive="active-list-item"  routerLink="/patient/profile-settings/change-password">
            <span class="menu-button mat-h2"  >
                <mat-icon>lock</mat-icon>
                <span class="mat-h2"  ngClass.xs="mat-h3" >Change Password</span>
            </span>

        </mat-card>
     

    </div>
    </div>
